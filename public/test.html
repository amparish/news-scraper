<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title>News Scraper</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#Navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">News Scraper</a>
                  </div>
                  <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="nav navbar-nav navbar-right">
                          <li><a href="/scrape" data-toggle="modal" data-target="#scrapeModal">Find New Articles</a></li>
                          <li><a href="#">Your Saved Articles</a></li>
                          <li><a href="#">Home</a></li>
                    </ul>
                  </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <h1>News Scraper</h1>
                <p>Scrapes news articles and album reviews from Pitchfork.</p>
            </div>
        </div>

        <div class="container">
            <div class="col-md-12">
                <div class="row" id="articles">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 id='articleTitle' class="panel-title">Title</h3>
                        </div>
                        <div class="panel-body">
                            <a id='articleLink' href="#">Link</a>
                            <br>
                            <button type="submit" class="btn btn-danger pull-right" data-toggle="modal" data-target="#commentModal" id="commentButton">View Comments</button>
                            <form class="navbar-form pull-right" method="POST" action="/saved/{{this.id}}?_method=PUT">
                                <button type="submit" class="btn btn-primary" id="saveButton">Save Article</button>
                            </form>
                        </div>
                    </div>  
                </div>
            </div>
        </div>

        <div class="modal fade" id="scrapeModal" tabindex="-1" role="dialog" aria-labelledby="scrapeModalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="scrapeModalTitle">Scrape Complete!</h5>
                    </div>
                    <div class="modal-body">
                        Article scrape complete. Please refresh to view new articles.
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <h5 class="modal-title" id="commentModalTitle">Comments</h5>
                </div>
                <div class="modal-body" id="commentSection">
                    <div class="panel panel-default" id="commentSection">
                        <div class="panel-heading">
                            <strong id='userName'>Example Username</strong>
                        </div>
                        <div id='userComment' class="panel-body">
                            Example comment
                        </div>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-12">
                                <label for="usr">Name:</label>
                                <input type="text" class="form-control" id="usr">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label for="comment">Comment:</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
              </div>
            </div>
        </div>

	</body>
</html>
